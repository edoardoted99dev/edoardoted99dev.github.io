<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritorno di Sara</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    
        #countdown-text {
            /* Applica l'animazione di dissolvenza al testo centrale */
            opacity: 0;
            animation: fadein 4s ease-out 2s forwards;

        }

        #center-text 
        {   
            
            animation: fadein 4s;  
           
            
        }
    </style>
    
    
</head>
<body>
    <div id="countdown">
        <p id="center-text">Sara's return.</p>
        <p id="countdown-text">Loading Countdown...</p>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
